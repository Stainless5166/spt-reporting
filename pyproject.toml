# ==== Build system ====
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# ==== Dependencies ====
[tool.poetry.dependencies]
# Specify the python version
python = "3.11.6"
# Packages for testing
pytest = "^7.4.4"
pytest-qt = "4.3.1"
pytest-flake8 = "1.0.7"
# For packaging the application
pyinstaller = "6.3.0"
# Git hooks
pre-commit = "2.15.0"
# Code Quality tools
flake8 = "3.9.2"
# For building AppImage Linux packages
appimage-builder = "1.1.0"
# Templating
jinja2 = "3.1.3"
# For generating pdfs
weasyprint = "53.2"
# Dynamic layered configurations
dynaconf = "3.2.1"
# Data validation
pydantic = "1.8.2"
# Code Formatter
black = "21.12b0"

# ==== Flake8 Configuration ====
[flake8.settings]
ignore = "E203, E266, E501, W503"
max-line-length = 98
max-complexity = 18

# ==== Black Configuration ====
[black.settings]
line-length = 100

# ==== PyTest Configuration ====
[pytest.ini_options]
addopts = "--doctest-modules"

# ==== Your Poetry Package ====
[tool.poetry]
name = "spt-reporting"
version = "0.1.0"
description = "A simple UI to produce Skin Prick Test reports"
authors = ["William Hogg <wfhogg53@outlook.com>"]

# ==== Pre-Commit Hooks Configuration ====
[tool.pre-commit]
[[tool.pre-commit.repos]]
repo = "https://github.com/ambv/black"
rev = "stable"
[[tool.pre-commit.repos.hooks]]
id = "black"
[[tool.pre-commit.repos]]
repo = "https://gitlab.com/pycqa/flake8"
rev = "master"
[[tool.pre-commit.repos.hooks]]
id = "flake8"
[[tool.pre-commit.repos]]
repo = "https://github.com/pre-commit/pre-commit-hooks"
rev = "v4.5.0"
[[tool.pre-commit.repos.hooks]]
id = "check-yaml"
[[tool.pre-commit.repos.hooks]]
id = "trailing-whitespace"
[[tool.pre-commit.repos]]
repo = "local"
[[tool.pre-commit.repos.hooks]]
id = "flake8"
name = "flake8"
entry = "flake8"
language = "python"
types = ["python"]